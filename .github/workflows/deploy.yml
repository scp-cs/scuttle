name: Deploy
on: workflow_dispatch
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Executing remote commands
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          mkdir ${{ vars.TEMP_DIR }}
          cd ${{ vars.TEMP_DIR }}
          git clone ${{ vars.GIT_REMOTE }}
          cd translatordb_web
          docker build -t ${{ vars.IMAGE_NAME }} .
          rm -rf ${{ vars.TEMP_DIR }}
          docker stop ${{ vars.CONTAINER_NAME }}
          docker rm ${{ vars.CONTAINER_NAME }}
          docker run -d -p 8080:8080 -v /etc/timezone:/etc/timezone:ro -v /etc/localtime:/etc/localtime:ro -v /mnt/data/scp/config.json:/app/config.json -v /mnt/data/scp/data:/app/data --name ${{ vars.CONTAINER_NAME }} ${{ vars.IMAGE_NAME }}
